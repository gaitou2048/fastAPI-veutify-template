version: '3'
services:
  # バックエンド(docker FastAPI)
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - 5001:5001
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/back/app:/app/  # devcontainer用
      # - ./back/app:app/ # 本番マウント
    tty: true
    restart: on-failure
    working_dir: /app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5001

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/front/app:/app
      - front_node_modules:/app/node_modules
    tty: true
    restart: on-failure
    working_dir: /app
    command: yarn dev

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/server/nginx.conf:/etc/nginx/nginx.conf
      - ${LOCAL_WORKSPACE_FOLDER}/server/conf.d:/etc/nginx/conf.d
      - ${LOCAL_WORKSPACE_FOLDER}/server/log:/var/log/nginx
      - ${LOCAL_WORKSPACE_FOLDER}/front/app/dist:/www/dist
    tty: true
    restart: on-failure

  
volumes:
  front_node_modules:

  